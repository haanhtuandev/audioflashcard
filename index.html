<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h1>AudioFlash</h1>
            <input id="front" placeholder="Front"></input>
            <input id="back" placeholder="Back"></input>
            <button id="add">Add new flashcard</button>

            <div class="column" id="cards">
                <h2>Current cards:</h2>
            </div>
        </div>
        

        <div class="studysection">
            <button id="study">Study</button>
            <div class="cardsection">
                <p id="front_study"></p>
                <p id="back_study" class="hidden"></p>
            </div>
            <button id="reveal">Reveal</button>
            <button id="next">Next</button>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
